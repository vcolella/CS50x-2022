{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="row justify-content-center">
            <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" {% if stock %}value={{stock}}{% endif %} placeholder="Symbol" type="text">
            </div>
            <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" step=1">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </div>
    </form>
{% endblock %}
