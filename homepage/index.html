<!DOCTYPE html>

<html lang="en">
  <!-- Head with metadata -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="navbar.js"></script>
    <title>Homepage - Victor Colella</title>
  </head>
  <body>
    <!-- Container for card -->
      <div class="container-fluid home-container ">
        <div class="card text-center" style="width: 18rem;">
            <img src="https://media.istockphoto.com/photos/noir-movie-character-picture-id837345268?k=20&m=837345268&s=612x612&w=0&h=1tahuBSTIUCUbVcZhaxHMV5iLm-W1c_UBlz7VBAcNrc=" class="card-img-top" alt="card-image">
            <div class="card-body">
              <h5 class="card-title">Would you like a fact ?</h5>
              <!-- Button trigger modal -->
              <button type="button" id="btn-fact" class="btn btn-primary justify-content-center" data-bs-toggle="modal" data-bs-target="#factModal">Let's go</button>
            </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="factModal" tabindex="-1" aria-labelledby="factModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="factModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="factModalBody">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
    </div>
    <!-- script for handling modal -->
    <script src="modal.js"></script>
  </body>
</html>
